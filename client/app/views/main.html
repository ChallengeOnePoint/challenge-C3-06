<div class="row todoView">
  <div class="col l4 m4 s4">
    <nav>
      <div class="nav-wrapper blue lighten-3">
        <a href="#" class="brand-logo center">TODO</a>
      </div>
    </nav>
    <div ng-repeat="card in cards | filter: { type: 'todo' }">
      <div class="row">
        <div class="col s12 m12">
          <div class="card teal lighten-3">
            <div class="card-content white-text">
              <span class="card-title">{{card.title}}</span>
              <p>{{card.description}}</p>
              </div>
              <div class="card-action">
                <a href="#" class="white-text">Edit</a>
                <a href="#" class="red-text text-darken-3">Remove</a>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
  <div class="col l4 m4 s4">
    <nav>
      <div class="nav-wrapper blue lighten-3">
        <a href="#" class="brand-logo center">DOING</a>
      </div>
    </nav>
    <div ng-repeat="card in cards | filter: { type: 'doing' }">
      <div class="row">
        <div class="col s12 m12">
          <div class="card teal lighten-3">
            <div class="card-content white-text">
              <span class="card-title">{{card.title}}</span>
              <p>{{card.description}}</p>
              </div>
              <div class="card-action">
                <a href="#" class="white-text">Edit</a>
                <a href="#" class="red-text text-darken-3">Remove</a>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
  <div class="col l4 m4 s4">
    <nav>
      <div class="nav-wrapper blue lighten-3">
        <a href="#" class="brand-logo center">DONE</a>
      </div>
    </nav>
    <div ng-repeat="card in cards | filter: { type: 'done' }">
      <div class="row">
        <div class="col s12 m12">
          <div class="card teal lighten-3">
            <div class="card-content white-text">
              <span class="card-title">{{card.title}}</span>
              <p>{{card.description}}</p>
              </div>
              <div class="card-action">
                <a href="#" class="white-text">Edit</a>
                <a href="#" class="red-text text-darken-3">Remove</a>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>

  <div class="fixed-btn-floating vertical click-to-toggle fixed-action-btn">
    <a class="btn-floating btn-large waves-effect waves-light blue">
      <i class="material-icons">add</i>
    </a>
    <ul>
      <li>
        <a class="btn-floating red">TODO</a>
      </li>
      <li>
        <a class="btn-floating yellow darken-1">DOING</a>
      </li>
      <li>
        <a class="btn-floating green">DONE</a>
      </li>
    </ul>
  </ul>
</div>

<div id="modalAdd" class="modal">
  <div class="modal-content">
    <div class="row">
      <div class="input-field col s12">
        <select>
          <option value="" disabled selected>Choose your option</option>
          <option value="1">Todo</option>
          <option value="2">Doing</option>
          <option value="3">Done</option>
        </select>
        <label>Materialize Select</label>
      </div>
      <div class="input-field col s6">
        <input value="Alvin" id="first_name2" type="text" class="validate">
        <label class="active" for="first_name2">User email</label>
      </div>
      <div class="input-field col s6">
        <input value="Alvin" id="first_name2" type="text" class="validate">
        <label class="active" for="first_name2">Title</label>
      </div>
      <div class="input-field col s6">
        <textarea id="textarea1" class="materialize-textarea"></textarea>
        <label for="textarea1">Description</label>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Send</a>
  </div>
</div>

<div class="row todoView">
  <div class="col l4 m4 s4">
    <nav>
      <div class="nav-wrapper blue lighten-3">
        <a class="brand-logo center">TODO</a>
      </div>
    </nav>
    <div ng-repeat="card in todos  | filter: { type: 'todo' } track by id">
      <div class="row">
        <div class="col s12 m12">
          <div class="card teal lighten-3">
            <div class="card-content white-text">
              <span class="card-title">{{card.title}}</span>
              <p>{{card.description}}</p>
              <div class="chip">
                <img gravatar-src="card.email" gravatar-size="100">
                {{card.email}}
              </div>
            </div>
            <div class="card-action">
              <a ng-click="modifyCard(card)" class="white-text">Edit</a>
              <a ng-click="removeTodo(card)" class="red-text text-darken-3">Remove</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col l4 m4 s4">
    <nav>
      <div class="nav-wrapper blue lighten-3">
        <a class="brand-logo center">DOING</a>
      </div>
    </nav>
    <div ng-repeat="card in todos | filter: { type: 'doing' }">
      <div class="row">
        <div class="col s12 m12">
          <div class="card teal lighten-3">
            <div class="card-content white-text">
              <span class="card-title">{{card.title}}</span>
              <p>{{card.description}}</p>
            </div>
            <div class="card-action">
              <a ng-click="modifyCard(card)" class="white-text">Edit</a>
              <a ng-click="deleteCard(card)" class="red-text text-darken-3">Remove</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col l4 m4 s4">
    <nav>
      <div class="nav-wrapper blue lighten-3">
        <a class="brand-logo center">DONE</a>
      </div>
    </nav>
    <div ng-repeat="card in todos | filter: { type: 'done' }">
      <div class="row">
        <div class="col s12 m12">
          <div class="card teal lighten-3">
            <div class="card-content white-text">
              <span class="card-title">{{card.title}}</span>
              <p>{{card.description}}</p>
            </div>
            <div class="card-action">
              <a ng-click="modifyCard(card)" class="white-text">Edit</a>
              <a ng-click="deleteCard(card)" class="red-text text-darken-3">Remove</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="fixed-btn-floating vertical click-to-toggle fixed-action-btn">
  <a class="btn-floating btn-large waves-effect waves-light blue">
    <i class="material-icons">add</i>
  </a>
  <ul>
    <li>
      <a class="btn-floating red" ng-click="openModalAdd('todo')">TODO</a>
    </li>
    <li>
      <a class="btn-floating yellow darken-1" ng-click="openModalAdd('doing')">DOING</a>
    </li>
    <li>
      <a class="btn-floating green" ng-click="openModalAdd('done')">DONE</a>
    </li>
  </ul>
</ul>
</div>

<div id="modalAdd" class="modal">
  <div class="modal-content">
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="example@gmail.com" ng-model="new_todo.email" type="email"
        class="validate">
      </div>
      <div class="input-field col s12">
        <input placeholder="New task for Example" ng-model="new_todo.title" type="text">
      </div>
      <div class="input-field col s12">
        <input placeholder="Do a hug" ng-model="new_todo.description" type="text">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <a ng-click="addTodo(new_todo)" class="modal-action modal-close waves-effect waves-green btn-flat">Save</a>
  </div>
</div>

<div id="modalUpdate" class="modal">
  <div class="modal-content">
    <div class="row">
      <div class="input-field col s12">
        <label>States</label>
        <select ng-model="current_todo.type">
          <option value="todo">Todo</option>
          <option value="doing">Doing</option>
          <option value="done">Done</option>
        </select>
      </div>
      <div class="input-field col s12">
        <input placeholder="example@gmail.com" ng-model="current_todo.email" type="email"
        class="validate">
      </div>
      <div class="input-field col s12">
        <input placeholder="New task for Example" ng-model="current_todo.title" type="text">
      </div>
      <div class="input-field col s12">
        <input placeholder="Do a hug" ng-model="current_todo.description" type="text">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <a ng-click="updateTodo(current_todo)" class="modal-action modal-close waves-effect waves-green btn-flat">Update</a>
  </div>
</div>

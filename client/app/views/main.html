<div class="row todoView">
  <div class="col l4 m4 s4">
    <nav>
      <div class="nav-wrapper blue lighten-3">
        <a href="#" class="brand-logo center">TODO</a>
      </div>
    </nav>
    <div ng-repeat="card in cards">
      <div class="row">
        <div class="col s12 m12">
          <div class="card teal lighten-3">
            <div class="card-content white-text">
              <span class="card-title">Card Title</span>
              <p>I am a very simple card. I am good at containing small bits of information.
                I am convenient because I require little markup to use effectively.</p>
              </div>
              <div class="card-action">
                <a href="#" class="white-text">Edit</a>
                <a href="#" class="red-text text-darken-3">Remove</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col l4 m4 s4">
      <nav>
        <div class="nav-wrapper blue lighten-3">
          <a href="#" class="brand-logo center">DOING</a>
        </div>
      </nav>
    </div>
    <div class="col l4 m4 s4">
      <nav>
        <div class="nav-wrapper blue lighten-3">
          <a href="#" class="brand-logo center">DONE</a>
        </div>
      </nav>
    </div>
  </div>

  <div class="fixed-btn-floating vertical click-to-toggle fixed-action-btn">
    <a class="btn-floating btn-large waves-effect waves-light blue">
      <i class="material-icons">add</i>
    </a>
    <ul>
      <li>
        <a class="btn-floating red" ng-click="openModalAdd('todo')">TODO</a>
      </li>
      <li>
        <a class="btn-floating yellow darken-1" ng-click="openModalAdd('doing')">DOING</a>
      </li>
      <li>
        <a class="btn-floating green" ng-click="openModalAdd('done')">DONE</a>
      </li>
    </ul>
  </ul>
</div>

<div id="modalAdd" class="modal">
  <div class="modal-content">
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="example@gmail.com" ng-model="new_todo.email" type="email"
        class="validate">
      </div>
      <div class="input-field col s12">
        <input placeholder="New task for Example" ng-model="new_todo.title" type="text">
      </div>
      <div class="input-field col s12">
        <input placeholder="Do a hug" ng-model="new_todo.description" type="text">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <a ng-click="addTodo(new_todo)" class="modal-action modal-close waves-effect waves-green btn-flat">Save</a>
  </div>
</div>

<div id="modalUpdate" class="modal">
  <div class="modal-content">
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="example@gmail.com" ng-model="current_todo.email" type="email"
        class="validate">
      </div>
      <div class="input-field col s12">
        <input placeholder="New task for Example" ng-model="current_todo.title" type="text">
      </div>
      <div class="input-field col s12">
        <input placeholder="Do a hug" ng-model="current_todo.description" type="text">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <a ng-click="updateTodo(current_todo)" class="modal-action modal-close waves-effect waves-green btn-flat">Update</a>
  </div>
</div>
